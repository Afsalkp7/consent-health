<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <!-- Header part started -->

    <div class="headerMain">
      <div class="headerLogo">
        <img class="logo" src="./images/logo.jpg" />
      </div>
      <div class="headerPhone">
        <div class="headerPhoneMain">
            <div class="headerPhoneSchedule">
                <span>Schedule A Demo</span>
            </div>
            <div class="headerPhoneCall">
                <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div class="headerPhoneNumber">
                877 203 6767
            </div>
        </div>
      </div>
    </div>

    <!-- Header part ended -->

    <!-- nav section strated  -->
    <section class="navSection">
        <div class="navMain">
            <div class="menuDiv">
                <button class="navBarBtn" onclick="showNav()"><i class="fa-solid fa-bars-staggered"></i></button>
            </div>
            <ul class="navList">
                <li>HOME</li>
                <li>SOLUTIONS</li>
                <li>WHY M CONSENT</li>
                <li>INTEGRATIONS</li>
                <li>BOOK</li>
                <li>CASE STUDIES</li>
                <li>PRICING</li>
                <li>RESOURCES</li>
            </ul>
            <ul class="navListForMobile" id="showNav">
                <li>HOME</li>
                <li>SOLUTIONS</li>
                <li>WHY M CONSENT</li>
                <li>INTEGRATIONS</li>
                <li>BOOK</li>
                <li>CASE STUDIES</li>
                <li>PRICING</li>
                <li>RESOURCES</li>
            </ul>
            <div class="navBtn">
                <button class="navLogBtn">LOG IN</button>
                <button class="navBarBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
